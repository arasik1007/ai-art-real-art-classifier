<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ARTI-VIEW â€“ AI Art Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      transition: background-image 0.5s ease-in-out;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #fff;
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 30px;
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 8px;
    }
    .btn-primary {
      width: 100%;
      border-radius: 8px;
    }
    .prediction-box {
      margin-top: 20px;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.8);
      border-left: 5px solid #0d6efd;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <div class="glass-card text-center">
    <h1>ðŸŽ¨ ARTI-VIEW â€“ AI Art vs Real Art</h1>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <input id="imgInput" class="form-control" type="file" name="file" accept="image/*" required>
      </div>
      <button class="btn btn-primary" type="submit">Upload & Classify</button>
    </form>

    {% if prediction %}
      <div class="prediction-box mt-4">
        ðŸ§  Prediction: {{ prediction }}
      </div>
    {% endif %}
  </div>

  <script>
    document.getElementById('imgInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.body.style.backgroundImage = `url('${e.target.result}')`;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
